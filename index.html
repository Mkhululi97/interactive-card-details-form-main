<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive card details</title>
  </head>
  <body>
    <main>
      <div class="container grid--2-cols">
        <section class="cards-section">
          <div class="background-image"></div>
          <div class="cards">
            <div class="card-back">
              <div class="card--back-image">
                <img
                  src="images/bg-card-back.png"
                  alt="image of the back of a credit card"
                />
                <div class="card-details-back">
                  <p id="card-cvc" class="card-cvc">000</p>
                </div>
              </div>
            </div>
            <div class="card-front">
              <div class="big-circle">&nbsp</div>
              <div class="small-circle">&nbsp</div>
              <div class="card--front-image">
                <img
                  src="images/bg-card-front.png"
                  alt="image of the front of a credit card"
                />
                <div class="card-details-front">
                  <p id="card-number" class="card-number">
                    0000 0000 0000 0000
                  </p>
                  <p id="card-name" class="card-name">Jane Appleseed</p>
                  <p id="card-expiry-date" class="card-expiry-date">00/00</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="form-section">
          <svg
            class="icon-complete-svg hide-element"
            width="80"
            height="80"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="40" cy="40" r="25" fill="url(#a)" />
            <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="2" />
            <defs>
              <linearGradient
                id="a"
                x1="-23.014"
                y1="11.507"
                x2="0"
                y2="91.507"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#6348FE" />
                <stop offset="1" stop-color="#610595" />
              </linearGradient>
            </defs>
          </svg>
          <p class="thanks-msg hide-element">THANK YOU!</p>
          <p class="success-msg hide-element">We've added your card details</p>
          <form id="form" action="#" class="card-form-details">
            <div class="flex-column margin-bottom-labels">
              <label for="cardholder-name">cardholder name</label>
              <input
                id="form-cardholder-name"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
              <small class="error-msg-cardholder">Enter cardholder name</small>
            </div>
            <div class="flex-column margin-bottom-labels">
              <label for="card-number">card number</label>
              <input
                id="form-card-number"
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16"
              />
              <small class="error-msg-cardnumber">Enter card number</small>
            </div>
            <div class="expiry-cvc">
              <div class="flex-column">
                <label for="expiry-month">exp. date</label>
                <input
                  class="month-year-input-width month-input"
                  id="form-expiry-month"
                  type="text"
                  placeholder="MM"
                  maxlength="2"
                />
                <small class="error-msg-expiry-month">Can't be blank</small>
              </div>
              <div class="expiry-year flex-column">
                <label for="expiry-year">(mm/yy)</label>
                <input
                  class="month-year-input-width year-input"
                  id="form-expiry-year"
                  type="text"
                  placeholder="YY"
                  maxlength="2"
                />
                <small class="error-msg-expiry-year">&nbsp;</small>
              </div>
              <div class="cvc flex-column">
                <label for="cvc">cvc</label>
                <input
                  class="cvc-input-width"
                  id="form-cvc"
                  type="text"
                  placeholder="e.g. 123"
                  maxlength="3"
                />
                <small class="error-msg-cvc">Can't be blank</small>
              </div>
            </div>
            <div class="btn-container">
              <button type="submit" class="confirm-btn">Confirm</button>
            </div>
          </form>
          <div class="continue-btn hide-element">
            <button type="submit" class="confirm-btn">Continue</button>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
